<html>
	<head>
		<title>Projinks</title>

		<link rel="stylesheet" type="text/css" href="css/styles.css" />
    	<script type="text/javascript" src="js/popup.js"></script>
    	<script type="text/javascript" src="js/jquery.js"></script>
    	<script type="text/javascript" src="js/pjk.js"></script>
    	<script type="text/javascript" src="js/funcs.js"></script>
    	<script type="text/javascript" src="js/dready.js"></script>
    	<script type="text/javascript" src="js/myscripts.js"></script>
	</head>
	<body>
		<section class="gray-back">
			<header id="topbar" class="general-padded-block">
				<ul>
					<li>
						Projinks == Project + Links
					</li>
					<li class="topnav-item" id="pjk-action-pl">
						<span>LIST</span>
					</li>
					<li class="topnav-item" id="pjk-action-cp">
						<span>NEW</span>
					</li>
				</ul>	
			</header>
		</section>

		<section id="layout">
			<div id="view-create-project" class="views">
				<label>Project Name
					<input type="text" name="pname" id="pname" placeholder="what is your project name" />
				</label>

				<button id="btn-view-create-project">+Create</button>
			</div>
			<div id="prolist" class="views">
				<section id="plist-left" class="general-padded-block">
					Active
				</section>
				<section id="plist-right">
					<ul style="list-style-type:none;">

					</ul>
				</section>
				<div style="clear: both;"></div>
			</div>
			<div id="projink-view" class="views fill-screen">
				<article class="subscreen-header">
					<h2>Projink Name</h2>
					<button class="add-url">Add Url</button>
				</article>
				<section class="subscreen-overflow">
					<ul id="plist"></ul>
				</section>
			</div>
		</section>

		<footer class="general-padded-block gray-back">
			Live URL 
			<input type="text" name="live_url" id="live-url" />
		<section>
	</body>
</html>
