<html>
	<head>
		<title>One One One</title>
		<style>
			body{
				width: 600px;
				height: 300px;
			}

			.max-width{
				width: 60%;
			}
			.views{
				display: none;
			}
			#plist li{
				display: block;
			}
		</style>
    	<script type="text/javascript" src="popup.js"></script>
    	<script type="text/javascript" src="jquery.js"></script>
    	<script type="text/javascript" src="myscripts.js"></script>


	</head>
	<body>
		<header>
			<h1>Projinks == Project + Links</h1>	
		</header>

		<section style="padding: 10px 0px; border-top: 1px solid #d7d7d7; border-bottom: 1px solid #d7d7d7;">
			<nav>
				<a href="#" id="lk-cp">Create Project</a>
				<a href="#" id="lk-pl">Project List</a>
			</nav>
		</section>
		<section id="layout">
			<div id="view-create-project" class="views">
				<label>Project Name
					<input type="text" name="pname" id="pname" placeholder="what is your project name" />
				</label>

				<button id="btn-view-create-project">+Create</button>
			</div>
			<div id="prolist" class="views" style="overflow: auto; height: 100%;">
				<ul style="list-style-type:none;">

				</ul>
			</div>
			<div id="projink-view" class="views">
				<h2>Projink Name</h2>
				<button class="add-url">Add Url</button>
				<table id="plist"></table>
			</div>
		</section>
		<section>
			Live URL <input type="text" name="live_url" id="live-url" />
		<section>
	</body>
</html>
